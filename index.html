<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>AirBNB</title>
</head>
<body>
  <div>
    <h1>Meet Guidebooks</h1>
    <p>Discover hundreds of local spots recommended by Airbnb hosts</p>
    <div class="grid-container">
      <div class="img-container">
        <img src="./img/san-francisco.jpg" alt="san-francisco" />
        <div class="city-text">San Francisco</div>
      </div>
      <div class="img-container">
        <img src="./img/new-york.jpg" alt="new york" />
        <div class="city-text">New York</div>
      </div>
      <div class="img-container">
        <img src="./img/london.jpg" alt="london" />
        <div class="city-text">London</div>
      </div>
    </div>
    <button>See All Guidebooks</button>
  <div>
    <h1>Just for the weekend</h1>
    <p>Discover new, inspiring places close to home</p>
    <div class="grid-container">
      <div class="img-container">
        <img src="./img/napa.jpg" alt="napa" />
        <div class="city-text">Napa</div>
      </div>
      <div class="img-container">
        <img src="./img/sonoma.jpg" alt="sonoma" />
        <div class="city-text">Sonoma</div>
      </div>
      <div class="img-container">
        <img src="./img/san-francisco-2.jpg" alt="san-francisco-2" />
        <div class="city-text">San Francisco</div>
      </div>
    </div>
    <button>See All Destinations</button>
  </div> 
</body>
</html>
